databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: citruscaviar
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: car_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: daily_fee
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
